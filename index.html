<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - CapitalLanka</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome-container {
      text-align: center;
      font-size: 2.8rem;
      opacity: 0;
      animation: fadeIn 2s forwards, fadeOut 2s 6s forwards;
      color: #66d9ff; /* ලා-නිල් පාට */
      text-shadow: 0 0 10px #66d9ff,
                   0 0 20px #66d9ff,
                   0 0 30px #66d9ff,
                   0 0 40px #66d9ff;
      transition: all 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .welcome-container {
        font-size: 2rem;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container" id="welcomeMessage">
    ආයුබෝවන් CapitalLanka<br>සාදරයෙන් පිළිගන්නවා!
  </div>

  <script>
    // Optionally, redirect after animation
    setTimeout(() => {
      // Example: window.location.href = "home.html";
    }, 8000);
  </script>
</body>
</html>
