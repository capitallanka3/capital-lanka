<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Online Loan Lanka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-top: 40px;
        }

        .welcome-text {
            color: #0047AB;
            font-size: 8vw; /* Responsive size */
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
            animation: zoomFade 5s forwards;
        }

        @keyframes zoomFade {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- External Logo Image -->
    <img src="https://i.ibb.co/ksMKWMNK/Whats-App-Image-2025-05-14-at-11-11-50-db83447a.jpg" 
         alt="Capital Logo" class="logo">

    <!-- Animated Welcome Text -->
    <div class="welcome-text">ආයුබෝවන් ඔබව සාදරයෙන් පිලිගන්නවා</div>

</body>
</html>
