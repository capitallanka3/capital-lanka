<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a3093, #a044ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    #amount {
      font-size: 30px;
      margin: 10px 0;
      color: #000;
    }

    input[type="range"] {
      width: 100%;
      margin: 20px 0;
    }

    #returnAmount {
      font-size: 16px;
      color: #888;
    }

    .apply-btn {
      margin-top: 20px;
      background-color: #f5a623;
      color: white;
      border: none;
      padding: 15px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apply-btn:hover {
      background-color: #d48806;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>How much money do you need?</h2>
    <div id="amount">Rs. 5000</div>
    <input type="range" min="1000" max="100000" value="5000" step="500" id="loanRange">
    <div id="returnAmount">You return: Rs. 5000</div>
    <button class="apply-btn">APPLY LOAN</button>
  </div>

  <script>
    const range = document.getElementById('loanRange');
    const amountText = document.getElementById('amount');
    const returnAmount = document.getElementById('returnAmount');

    range.addEventListener('input', () => {
      const value = parseInt(range.value);
      amountText.textContent = Rs. ${value};
      returnAmount.textContent = You return: Rs. ${value};
    });
  </script>

</body>
</html>
