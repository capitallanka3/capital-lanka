<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Online Loan Lanka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .welcome-text {
            color: #0047AB;
            font-size: 5vw; /* Smaller starting size */
            margin-top: 30px;
            opacity: 0;
            transform: scale(0.8);
            animation: smoothZoomFade 6s ease-in-out forwards;
        }

        @keyframes smoothZoomFade {
            0% {
                opacity: 0;
                transform: scale(0.8);
                font-size: 4vw;
            }
            25% {
                opacity: 1;
                transform: scale(1.05);
                font-size: 6vw;
            }
            50% {
                transform: scale(1);
                font-size: 5.5vw;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1);
                font-size: 5vw;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- External Logo Image -->
    <img src="https://i.ibb.co/ksMKWMNK/Whats-App-Image-2025-05-14-at-11-11-50-db83447a.jpg" 
         alt="Capital Logo" class="logo">

    <!-- Animated Welcome Text -->
    <div class="welcome-text">
        "ආයුබෝවන්! Capital Lanka වෙත ඔබව සාදරයෙන් පිළිගනිමු."
    </div>

</body>
</html>
